<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <title>REGISTER</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 offset-4 my-5  bg-warning">
                    <h2 class="text-center mt-5">REGISTER</h2>
                    <div class="form-group mt-3 mb-2" >
                        <label for="userid" class="p-2">User Name : </label>
                        <input type="text" class="form-control py-3 px-2 " id="userid" name="username" placeholder="username" required>
                    </div>
                    <div class="form-group my-3 mb-2">
                         <label for="pswd" class="p-2">Password : </label>
                        <input type="password" class="form-control  py-3 px-2" id="pswd" name="password" required >
                    </div>
                    <div class="form-group my-3 mb-2">
                         <label for="cpswd" class="p-2">Confirm Password : </label>
                        <input type="password" class="form-control  py-3 px-2" id="cpswd" name="confirm password" required >
                    </div>
                    <button type="submit" class="btn btn-primary my-3 float-right py-2 px-2">Register</button>
                  </div>
        </div>
    </div>
</form>
<div class="text-center m-3">
    {% for msg in messages %}
    <h6> {{msg}} </h6>
    {% endfor %}
</div>
</body>
</html>
